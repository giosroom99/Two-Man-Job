<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Slots</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="slots.js"></script>
</head>

<body>

<div class="container bg-light mt-5 border rounded py-2 shadow">

    <div class="row justify-content-center">
        <div class="col-lg-6" style="padding-left:12rem;">

            <h1 class="text-primary display-3 text-center" style="text-align:center; display:inline">Slot Machine</h1>
            <br>

            <p class="lead text-sm-center" id="heading" style="padding-right:7rem">Get 3 of a kind in row to win!</p>

        </div>
    </div>

    <div class="row pt-2 pb-2 px-2 border rounded m-3 justify-content-center my-3">
        <div class="col " style="padding-left: 10%">
            <img id="i1" class="img-fluid img-thumbnail" src="images/cherry.png" alt="">

        </div>

        <div class="col ">
            <img id="i2" class="img-fluid img-thumbnail" src="images/lemon.png" alt="">
        </div>

        <div class="col ">
            <img id="i3" class="img-fluid img-thumbnail" src="images/seven.png" alt="">
        </div>

    </div>

    <div class="row pt-2 pb-2 px-2 m-2" style="border-color:gray">
        <div class="col-sm border rounded">
            <h3 class="text-primary" style="padding-left:8rem;font-size:190%">BALANCE</h3>
            <h3 style="padding-left:10rem">$<span id="balance">50</span></h3>

        </div>

        <div class="col-sm border rounded">

            <span class="text-primary" style="padding-left:10rem;font-size:190%">BET</span>
            <br>
            <button class="btn btn-danger" id="minus" style="display:inline; margin-left:31%; margin-right:3%">-
            </button>
            <h3 style="display:inline">$<span id="bet">1</span></h3>
            <button class="btn btn-success" id="plus" style="display:inline; margin-left:3%">+</button>

        </div>

        <div class="col-sm border rounded">
            <br>
            <button class="btn btn-outline-primary" id="spin" style="margin-left:39%">Spin
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                     class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
            </button>
        </div>

    </div>


</div>


</body>
</html>
